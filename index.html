<!DOCTYPE html>
<html>
  <head>
    <title>My Iframe</title>
    <style>
      body {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button id="asdf">Click Me!</button>

    <script>
      setTimeout(() => {
        window.parent.postMessage(["setHeight", 200], "*");
      }, 1000);

      const button = document.getElementById('asdf')
      button.addEventListener('click', () => {
        button.innerHTML = 'I have been clicked'
        alert('You clicked me');
      });
    </script>
  </body>
</html>
